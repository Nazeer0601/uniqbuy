<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISHOP - Sign Up</title>

    <!--Scroll Reveal Js-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Swiper CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--Linking CSS File-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sign Up Section -->
    <section class="auth-section" style="background: url('background-signup.jpg') no-repeat center center/cover;">
        <div class="section">
            <div class="auth-container">
                <div class="auth-img">
                    <img src="Swiper items/signup.png" alt="Sign Up Image" class="auth-image">
                </div>
                <div class="content">
                    <form action="#" class="auth-form">
                        <h2 class="title">Create Your Account</h2>
                        <p class="subtitle">Enter your correct details only</p>
                        <div class="input-group">
                            <input type="text" placeholder="Enter your Name" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Enter your Email" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Enter your Password" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <button class="btn">
                                <a href="#" class="btn-link">Create Account</a>
                            </button>
                        </div>
                        <div class="input-group">
                            <span>Already have an account? <a href="login.html" class="btn-link2">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking JS File -->
    <script src="./main.js"></script>
</body>
</html>
